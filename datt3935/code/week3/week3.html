<!DOCTYPE html>
<html>
  <head>
    <title>This is a title</title>
    <!-- more metadata here -->
    <style>
	p {
		color: red;
	}	
    </style>
  </head>
  <body>
    <p>Temperature in Toronto: 
    	<span id="temp">TEMP</span>
    </p>
    
	
    
    <script>
    
    
function gotresponse() {
	var data, temp;

	if (this.status == 200 && this.readyState == 4) {
		
		data = JSON.parse(this.responseText);
		
		// get temperature and convert to degrees celsius
		temp = data.main.temp - 273.15;
		
		// update webpage to show this:
		document.getElementById("temp").innerHTML = temp;
		
	}
}
 
var req = new XMLHttpRequest();
req.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Toronto", true);
req.onreadystatechange = gotresponse;
req.send();

    </script>
  </body>
</html>
