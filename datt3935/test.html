   <div id="main">
    <script type="text/javascript">
    
"use strict";

function gotresponse(data) {
	// handle possible errors:
	if (this.status == 404) {
		console.log("URL not found\n");
		return;
	} else if (this.status != 200) {
		console.log("bad status:" + this.status + "\n");
		return;
	} 
	
	if (this.readyState == 4) {
		var data = JSON.parse(this.responseText);
		
		console.log(data);
        console.log(data.wind.deg);
	}
}

// create a new XML HTTP request object
var req = new XMLHttpRequest();
// define the http_method and URL:
req.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Toronto,ca&units=metric");
// tell the request what to do when it gets a response:
// (this is setting an aynchronous callback. 
// note that we don't say gotresponse() or "gotresponse")
req.onreadystatechange = gotresponse;
// start the request running:
req.send();

$.get("itunes.json", function(data) {
	console.log("got itunes");
	console.log(data);
});

    </script>
