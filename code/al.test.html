<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="al.js"></script>
    <script>
    
mat3 = draw2D.gl.mat3;
m = mat3.create();
mat3.scale(m, m, [2, 3]);

var p = [];
var a = new vec2(0.3, 0.3);
var b = new vec2(0.8, 0.5);

var lim = 5;

function draw() {
	for (var i=0; i<lim; i++) {
		draw2D.line(a, b);
		draw2D.push().scale(0.5);
	}
	
	for (var i=0; i<lim; i++) {
		draw2D.pop();
	}
}

function mouse(e, p) {
	if (e == "down") {
		a.set(p);
	} else {
		b.set(p);
	}
}

    </script>
  </body>
</html>
